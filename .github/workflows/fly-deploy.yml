# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group    # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: |
            flyctl deploy --remote-only \
                --build-secret REDIS_URL=${{ secrets.REDIS_URL }} \
                --build-secret DATABASE_URL=${{ secrets.DATABASE_URL }} \
                --build-secret WORDPRESS_API_URL=${{ secrets.WORDPRESS_API_URL }} \
                --build-secret WORDPRESS_USER=${{ secrets.WORDPRESS_USER }} \
                --build-secret WORDPRESS_PASSWORD=${{ secrets.WORDPRESS_PASSWORD }} \
                --build-secret OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
